---
layout: default
title: Leatherman
permalink: /leatherman/
---

<div class="products-page">
  <header class="page-header">
    <h1 class="page-title">Leatherman Products</h1>
    <p class="subtitle">Premium Leatherman products from our store</p>
  </header>

  <div class="products-grid leatherman-grid">
    {% for product in site.leatherman %}
    <div class="product-card">
      <a href="{{ product.url | relative_url }}">
        {% if product.image %}
          <img src="{{ product.image | relative_url }}" alt="{{ product.title }}">
        {% else %}
          <img src="{{ '/assets/images/product-placeholder.jpg' | relative_url }}" alt="{{ product.title }}">
        {% endif %}
        <h3>{{ product.title }}</h3>
        <div class="product-price">${{ product.price }}</div>
      </a>
      <a href="{{ product.ebay_link }}" class="btn btn-sm" target="_blank" rel="nofollow">View on eBay</a>
    </div>
    {% endfor %}
  </div>
</div>
